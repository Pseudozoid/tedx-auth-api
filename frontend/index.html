<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TEDx Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --red: #e62b1e;
      --black: #000;
      --white: #fff;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--white);
      color: var(--black);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    h1 {
      color: var(--black);
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      color: var(--white);
      background-color: var(--red);
      cursor: pointer;
      font-weight: bold;
    }
    .google-btn {
      background-color: var(--red);
    }
    .hidden {
      display: none;
    }
    #profile {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 300px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

  <h1>TEDx Auth</h1>

  <div id="auth" style="display: flex; flex-direction: column; align-items: center;">
    <input type="text" id="username" placeholder="Username">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <div style="display: flex; gap: 10px; margin-top: 10px;">
      <button onclick="login()">Sign In</button>
      <button onclick="signup()">Sign Up</button>
    </div>

    <button class="google-btn" style="margin-top: 10px;" onclick="loginWithGoogle()">Sign in with Google</button>
  </div>

  <div id="profile" class="hidden">
    <h2>Profile</h2>
    <p><strong>Username:</strong> <span id="p_username"></span></p>
    <p><strong>Email:</strong> <span id="p_email"></span></p>
    <p><strong>Role:</strong> <span id="p_role"></span></p>
    <button onclick="logout()">Log Out</button>
  </div>

  <script>
    const API = 'https://tedx-auth-api.onrender.com';

    const token = localStorage.getItem('access_token');
    if (token) fetchProfile();

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      fetch(`${API}/api/login/`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.access) {
          localStorage.setItem('access_token', data.access);
          fetchProfile();
        } else {
          alert('Login failed');
        }
      });
    }

    function signup() {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      fetch(`${API}/api/signup/`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ username, password, email })
      })
      .then(res => res.json())
      .then(data => {
        if (data.username) {
          alert('Signup successful. You can now log in.');
        } else {
          alert('Signup failed.');
        }
      });
    }

    function loginWithGoogle() {
      window.location.href = `${API}/oauth/login/google-oauth2/`;
    }

    function fetchProfile() {
      const token = localStorage.getItem('access_token');
      if (!token) return;

      fetch(`${API}/api/profile/`, {
        headers: { 'Authorization': `Bearer ${token}` }
      })
      .then(res => {
        if (!res.ok) throw new Error('Not logged in');
        return res.json();
      })
      .then(data => {
        document.getElementById('auth').classList.add('hidden');
        document.getElementById('profile').classList.remove('hidden');
        document.getElementById('p_username').textContent = data.username;
        document.getElementById('p_email').textContent = data.email;
        document.getElementById('p_role').textContent = data.role || 'user';
      })
      .catch(err => {
        console.warn(err);
        localStorage.removeItem('access_token');
        document.getElementById('auth').classList.remove('hidden');
        document.getElementById('profile').classList.add('hidden');
      });
    }

    function logout() {
      localStorage.removeItem('access_token');
      document.getElementById('auth').classList.remove('hidden');
      document.getElementById('profile').classList.add('hidden');
    }

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('access')) {
      const access = urlParams.get('access');
      localStorage.setItem('access_token', access);
      window.history.replaceState({}, document.title, '/');
      fetchProfile();
    }
  </script>
</body>
</html>
